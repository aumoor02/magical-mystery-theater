<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Magical Mystery Theater</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/12410f29ea.js" crossorigin="anonymous" defer></script>
  </head>

  <body>
    <h1>Magical Mystery Theater
      <i class="fa-solid fa-hat-wizard fa-bounce" style="color: #ffffff;"></i>
    </h1>
    <table>
      <thead>
        <tr>
          <th>Ticket</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>General Admission</td>
          <td>Teens & Adults</td>
          <td>$20</td>
        </tr>
        <tr>
          <td>Senior & Child Discount</td>
          <td>Children: 12 & Under, Adults: 65+</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>Matine√© Movie Price</td>
          <td>Movie Times: 12 - 4 pm</td>
          <td>$3 off</td>
        </tr>
      </tbody>
        

    </table>
    <button type="button">Purchase Tickets</button>

    <script src="theater.js"></script>

  </body>
</html>
